<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="display">
      <div id="oper-icon">
        <div id="div-icon">&nbsp;/&nbsp;</div>
        <div id="mul-icon">&nbsp;x&nbsp;</div>
        <div id="sub-icon">&nbsp;â€“&nbsp;</div>
        <div id="add-icon">&nbsp;+&nbsp;</div>
      </div>
      <div id="text"></div>
    </div>
    <button id="clear" data-key="C c">C</button>
    <button id="div" class="operate" data-key="/">/</button>
    <button id="mul" class="operate" data-key="* x X">x</button>
    <button id="sub" class="operate" data-key="-">-</button>
    <button id="seven" class="decimal" data-key="7">7</button>
    <button id="eight" class="decimal" data-key="8">8</button>
    <button id="nine" class="decimal" data-key="9">9</button>
    <button id="four" class="decimal" data-key="4">4</button>
    <button id="five" class="decimal" data-key="5">5</button>
    <button id="six" class="decimal" data-key="6">6</button>
    <button id="one" class="decimal" data-key="1">1</button>
    <button id="two" class="decimal" data-key="2">2</button>
    <button id="three" class="decimal" data-key="3">3</button>
    <button id="negative" data-key="none">&#177;</button>
    <button id="zero" class="decimal" data-key="0">0</button>
    <button id="point" class="decimal" data-key=".">.</button>
    <button id="add" class="operate" data-key="+">+</button>
    <button id="backspace" data-key="Backspace Delete">&larr;</button>
    <button id="equals" class="operate" data-key="= Enter">=</button>
  </div>
</body>
</html>
