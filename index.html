<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="display">
      <div id="oper-icon">
        <div id="div-icon">&nbsp;/&nbsp;</div>
        <div id="mul-icon">&nbsp;x&nbsp;</div>
        <div id="sub-icon">&nbsp;â€“&nbsp;</div>
        <div id="add-icon">&nbsp;+&nbsp;</div>
      </div>
      <div id="text"></div>
    </div>
    <button id="clear">C</button>
    <button id="div" class="operate">/</button>
    <button id="mul" class="operate">*</button>
    <button id="sub" class="operate">-</button>
    <button id="seven" class="decimal">7</button>
    <button id="eight" class="decimal">8</button>
    <button id="nine" class="decimal">9</button>
    <button id="four" class="decimal">4</button>
    <button id="five" class="decimal">5</button>
    <button id="six" class="decimal">6</button>
    <button id="one" class="decimal">1</button>
    <button id="two" class="decimal">2</button>
    <button id="three" class="decimal">3</button>
    <button id="zero" class="decimal">0</button>
    <button id="point" class="operate">.</button>
    <button id="add" class="operate">+</button>
    <button id="equals" class="operate">=</button>
  </div>
</body>
</html>
